	    <script type="text/javascript">

			//页面加载的时候，查询用户的登录记录
			$(function () {
				$.ajax({
					url:"user_getLogs",
					dataType:"json",
					type:"post",
					success:function (result) {
						//alert(JSON.stringify(result));
						for(var i=0;i<result.data.length;i++){
							var log=result.data[i];
							$("#data").append("<tr><td>"+log.uname+"</td><td>"+log.logintime+"</td><td>"+log.logincity+"</td><td>"+log.loginip+"</td></tr>");
						}
					}
				});
			});

		</script>
